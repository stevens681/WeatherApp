<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="css/style.css" rel="stylesheet">
	<title>Weather App</title><!--    <author>Fernando Rosa</author>-->
</head>
<body>
	<div class='box foo' id="button" onclick="switchW()"></div>
	<div id="cityCo">
		<p id="city"></p>
	</div>
	<div id="tempCo">
		<div id="tempCircle">
			<p id="temp"></p>
			<div id="zipCodeButton">
				<input id="zipCodeInput" pattern="[0-9]{5}" placeholder="Zip Code" required="" title="Five digit zip code" type="text"><button id="zipCode" onclick="getWeatherByZip()">&#187;</button>
			</div>
		</div>
		<div id="descDiv">
			<p id="desc"></p>
		</div>
		<p id="time"></p><img id="icon" src="http://openweathermap.org/img/w/10d.png">
		<div id="mTemp">
			<p id="minTemp"></p>
			<p id="maxTemp"></p>
		</div>
	</div>
	<script src="js/jquery-3.2.1.js">
	</script> 
	<script src="js/javaScript.js">
	</script>
</body>
</html>
